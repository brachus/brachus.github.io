<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Flip-Card Demo</title><style>/*Copyright 2016, Kyle Caldbeck All rights reserved. */body{margin:0;background: #f0f0f0;}.example_title{margin-top:20px;font-family: Helvetica, Nimbus Sans L, Arial, sans-serif;font-size:18px;text-align:center;width:100%;height:auto;}.biz_card{font-family: Helvetica, Nimbus Sans L, Arial, sans-serif;font-size:18px;text-align:center;margin-top:20px;perspective: 1500px;/**/width:auto;height:auto;}.card_container{width: 300px;height: 200px;margin-left:auto;margin-right:auto;margin-top:100px;transition: width .2s, height .2s,margin-left .2s, margin-right .2s,margin-top .2s, margin-bottom .2s,}.card{  -webkit-transform-style: preserve-3d;-moz-transform-style: preserve-3d;-o-transform-style: preserve-3d;transform-style: preserve-3d;  -webkit-transition: -webkit-transform 1s;         -moz-transition: -moz-transform 1s;-o-transition: -o-transform 1s;transition: transform .3s, width .2s, height .2s, transform-origin .2s; -webkit-transform-origin: 150px 100px ; -moz-transform-origin: 150px 100px ;           -o-transform-origin: 150px 100px ;              transform-origin: 150px 100px ;    position:absolute;}.card figure{font-family: droid serif, serif;font-weight:regular;font-size:14px;text-align:left;color:black;width:300px;height:200px;border-radius:4px;backface-visibility:hidden;position:absolute;overflow:hidden;display:block;transform-origin: inherit;margin: 0;}.card .back{background:red;transform: rotateY(180deg);}.card .front{background:blue;}.card_container:hover .card{transform: rotateY(180deg);}.card_howto{margin-top: 10px;font-size:12px;color:#303030;opacity: 1;transition: opacity .5s;}.biz_card:hover  .card_howto{opacity:0;}@media screen and (max-width: 315px){.card_container{width: 180px;height: 120px;}.card figure{width: 180px;height: 120px;}.card{      -webkit-transform-origin: 90px 60px ;         -moz-transform-origin: 90px 60px ;-o-transform-origin: 90px 60px ;transform-origin: 90px 60px ;}}@media screen and (max-width: 200px){.card_container{width: 120px;height: 80px;}.card figure{width: 120px;height: 80px;}.card{/* Make sure rotation origin is at center of card*/      -webkit-transform-origin: 60px 40px ;  -moz-transform-origin: 60px 40px ; -o-transform-origin: 60px 40px ; transform-origin: 60px 40px ;}}.card .front{background:white; background-image: url(front.svg); background-size:100% 100%;}.card .back{background:white;background-image: url(back.svg);background-size:100% 100%;}</style></head><body><div class='example_title'><strong>~ Flip-Card Demo ~</strong></div><!-- BEGIN --><div class='biz_card'><div class='card_container'><div  class='card'><figure class='front'></figure><figure class='back'></figure></div></div><div class='card_howto'>( Hover cursor over the card to see the back side. )</div></div></body></html>
